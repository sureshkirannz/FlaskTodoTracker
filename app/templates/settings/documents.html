
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Documents</h1>
    <div class="list-group mt-4">
        {% for doc in documents %}
        <div class="list-group-item">
            <h5>{{ doc.name }}</h5>
            <p class="text-muted">{{ doc.description }}</p>
            <a href="{{ url_for('settings.edit_document', id=doc.id) }}" class="btn btn-sm btn-primary">Edit</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
